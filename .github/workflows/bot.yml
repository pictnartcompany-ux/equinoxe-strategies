name: equinoxe-bot

on:
  schedule:
    - cron: "30 08 * * *"   # ~10:30 Europe/Brussels (été)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # On calcule une clé de cache "quotidienne" (YYYY-MM-DD)
      - name: Compute day key
        id: day
        run: echo "day=$(date +%F)" >> $GITHUB_OUTPUT

      # On restaure le cache de history.json (s’il existe)
      - name: Restore history cache
        id: cache-history
        uses: actions/cache/restore@v4
        with:
          path: history.json
          # clé du jour (exacte) ; sinon on prend la plus récente avec le même préfixe
          key: history-${{ hashFiles('config.json') }}-${{ steps.day.outputs.day }}
          restore-keys: |
            history-${{ hashFiles('config.json') }}-${{ steps.day.outputs.day }}-
            history-${{ hashFiles('config.json') }}-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install atproto feedparser requests beautifulsoup4 python-dateutil

      # Option DRY_RUN pour tester
      # - name: Run bot (dry-run)
      #   env:
      #     HF_TOKEN: ${{ secrets.HF_TOKEN }}
      #     BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
      #     BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
      #     DRY_RUN: "1"
      #   run: python bot.py

      - name: Run bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: python bot.py

      # On sauvegarde (ou met à jour) le cache avec une clé unique par run,
      # et les restaurations futures utiliseront le préfixe (restore-keys) pour retrouver la plus récente.
      - name: Save updated history cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: history.json
          key: history-${{ hashFiles('config.json') }}-${{ steps.day.outputs.day }}-${{ github.run_id }}
