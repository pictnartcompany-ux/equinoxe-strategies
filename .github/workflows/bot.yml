name: equinoxe-bot

on:
  schedule:
    - cron: "30 08 * * *"    # ~10:30 Europe/Brussels l'été
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Debug (où suis-je ?)
        run: |
          python -V || python3 -V
          pwd
          ls -la

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot (analyse/repost alternés)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: python bot.py
